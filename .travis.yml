# Use the (faster) container-based infrastructure, see also
# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
# 
sudo: false

language: go
go:
  - 1.8

env:
  global:
  # GITHUB_USER
  - secure: ""
  # GITHUB_AUTH_TOKEN
  - secure: ""

script:
  - '[ "$TRAVIS_SECURE_ENV_VARS" != "true" ] || go get -u github.com/gokrazy/autoupdate/cmd/...'
  - '[ "$TRAVIS_SECURE_ENV_VARS" != "true" ] || gokr-pull-firmware'
  - '[ "$TRAVIS_SECURE_ENV_VARS" != "true" ] || gokr-pull-kernel'
